layout: default

<section class="section-pad" style="padding-top: 150px;">
    <div class="container">
        <div class="text-center">
            <h1 style="font-size: 3rem;">Start Your Repair</h1>
            <p style="color: var(--accent);">Send us a photo for a quick quote.</p>
        </div>

        <div class="contact-wrapper">
            
            <div class="contact-info-box">
                <h3 style="margin-bottom: 20px;">Contact Info</h3>
                <p style="margin-bottom: 20px;">
                    <i class="fa-solid fa-phone" style="color:var(--accent); margin-right: 10px;"></i> 
                    <a href="tel:+12393158807" style="font-size: 1.2rem; font-weight: bold;">(239) 315-8807</a>
                </p>
                
                <h3 style="margin-bottom: 20px; margin-top: 40px;">Service Area</h3>
                <p>Mobile Service in Southwest Florida.<br>We come to your home or office.</p>
                
                <div style="margin-top: 30px; border-radius: 10px; overflow: hidden;">
                   <iframe src="https://www.google.com/maps/place/Ex-A-Dent/@33.407429,-81.6136186,7z/data=!4m10!1m2!2m1!1sEx+Dents+is+in+Naples,+FL.!3m6!1s0x24e3e809dac69a9:0xec096b88906b0fe1!8m2!3d33.407429!4d-77.8684416!15sChpFeCBEZW50cyBpcyBpbiBOYXBsZXMsIEZMLloaIhhleCBkZW50cyBpcyBpbiBuYXBsZXMgZmySARlhdXRvX2RlbnRfcmVtb3ZhbF9zZXJ2aWNlmgFEQ2k5RFFVbFJRVU52WkVOb2RIbGpSamx2VDI1c2JGUnNRbEpqTVZJeFZFVkdlR1ZxV1RSUldGSjNVbFJLWVZaVlJSQULgAQD6AQQIABAp!16s%2Fg%2F11ynxlxc3n?entry=ttu&g_ep=EgoyMDI2MDEwNy4wIKXMDSoASAFQAw%3D%3D" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

            <div class="contact-info-box" style="background: #111; border: 1px solid #333;">
                <h3 style="margin-bottom: 20px;">Send a Message</h3>
                
                <form action="https://formspree.io/f/YOUR_FORMSPREE_ID_HERE" method="POST">
                    
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" required placeholder="Your Name">
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" name="phone" required placeholder="(239) 555-0123">
                    </div>

                    <div class="form-group">
                        <label>Vehicle Year/Make/Model</label>
                        <input type="text" name="vehicle" placeholder="e.g. 2022 Ford F-150">
                    </div>

                    <div class="form-group">
                        <label>Description of Damage</label>
                        <textarea name="message" rows="5" placeholder="Where is the dent? How big is it?"></textarea>
                    </div>

                    <button type="submit" class="btn" style="width: 100%;">Send Request</button>
                </form>
            </div>

        </div>
    </div>
</section>
