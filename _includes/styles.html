<style>
/* --- VARIABLES & RESET --- */
:root {
    --primary: #0f172a; /* Deep Midnight Blue */
    --secondary: #1e293b; /* Dark Slate */
    --accent: #38bdf8; /* Electric Blue */
    --text-light: #f1f5f9;
    --text-dim: #94a3b8;
    --gold: #fbbf24; 
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background-color: var(--primary);
    color: var(--text-light);
    line-height: 1.6;
    overflow-x: hidden;
}

a { text-decoration: none; color: inherit; transition: 0.3s; }
ul { list-style: none; }
img, video { max-width: 100%; display: block; }

/* --- UTILITIES --- */
.container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
.text-center { text-align: center; }
.section-pad { padding: 80px 0; }

.btn {
    display: inline-block;
    padding: 14px 32px;
    background: var(--accent);
    color: var(--primary);
    font-weight: 700;
    border-radius: 50px;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
    border: none;
    cursor: pointer;
}
.btn:hover { transform: translateY(-2px); background: #fff; }

/* --- HEADER --- */
header {
    position: absolute;
    top: 0; left: 0; width: 100%;
    z-index: 100; /* High z-index so it sits over hero */
    padding: 20px 0;
    background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
}
.nav-flex { display: flex; justify-content: space-between; align-items: center; }
.logo-text { font-size: 1.8rem; font-weight: 900; font-style: italic; letter-spacing: -1px; color: #fff; }

/* --- HERO --- */
.hero {
    min-height: 90vh;
    display: flex;
    align-items: center;
    background: linear-gradient(rgba(15, 23, 42, 0.6), rgba(15, 23, 42, 0.95)), url('assets/hero-bg.jpg'); /* Add a hero image to assets */
    background-size: cover;
    background-position: center;
}
.hero-content h1 {
    font-size: clamp(2.5rem, 5vw, 4.5rem);
    font-weight: 900;
    line-height: 1.1;
    margin-bottom: 20px;
}

/* --- VERTICAL VIDEO GALLERY --- */
.video-scroller {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    padding: 20px 0 50px 0;
    scroll-snap-type: x mandatory;
}
.video-scroller::-webkit-scrollbar { height: 6px; }
.video-scroller::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 4px; }

.video-card {
    flex: 0 0 300px; 
    height: 533px; 
    background: #000;
    border-radius: 20px;
    overflow: hidden;
    scroll-snap-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.1);
}
.video-card video { width: 100%; height: 100%; object-fit: cover; }

/* --- BEFORE & AFTER SLIDER (Adapted from DASD) --- */
.ba-section { background: var(--secondary); }

.ba-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Responsive Grid */
    gap: 30px;
    margin-top: 40px;
}

.img-comp-container {
    position: relative;
    height: 400px; /* Fixed height for consistency */
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.img-comp-img {
    position: absolute;
    width: auto; 
    height: 100%;
    overflow: hidden;
}

.img-comp-img img {
    display: block;
    height: 100%;
    width: auto; /* Force full width */
    max-width: none; /* */
}

.img-comp-slider {
    position: absolute;
    z-index: 9;
    cursor: ew-resize;
    width: 40px;
    height: 40px;
    background-color: var(--accent);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    border: 2px solid #fff;
}
/* Arrows inside slider button */
.img-comp-slider::after {
    content: '\2194'; /* Left-Right Arrow HTML entity */
    color: #fff;
    font-weight: bold;
}

/* --- REVIEWS --- */
.reviews-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}
.review-card {
    background: var(--secondary);
    padding: 25px;
    border-radius: 15px;
    border-left: 4px solid var(--accent);
}

/* --- CONTACT FORM SECTION --- */
.contact-split {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 50px;
    background: #fff; /* White background for contrast like DASD */
    color: #111;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.contact-info-panel {
    background: var(--primary);
    color: #fff;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.contact-form-panel {
    padding: 40px;
}

.form-group { margin-bottom: 20px; }
.form-group label { display: block; font-weight: 700; margin-bottom: 8px; color: #333; }
.form-group input, .form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-family: inherit;
    background: #f8f9fa;
}
.hours-list li {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

/* --- FOOTER --- */
footer { background: #000; padding: 40px 0; border-top: 1px solid #333; text-align: center; color: #777; }

/* Responsive */
@media(max-width: 768px) {
    .video-card { flex: 0 0 80%; height: 60vh; }
    .contact-split { grid-template-columns: 1fr; }
    .hero-content h1 { font-size: 2.5rem; }
}
</style>
